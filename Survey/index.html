<!DOCTYPE html>
<html>
  <head>
    <title>https://survey-form.freecodecamp.rocks/</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform<p>

      <form id="survey-form">
        <label for="name" id="name-label"> Name <input type="text" id="name" required placeholder="Enter your Name">
        </label>
           <label for="email" id="email-label">Email <input type="email"id="email" required placeholder="Enter your Email">
        </label>
           <label for="number" id="number-label">Age (optional) <input type="number" id="number" min="18" max="120" placeholder="Age">
        </label> What is your favorite feature of freeCodeCamp?
        <label for="dropdown">
          <select id="dropdown">
<option value="">Select an option</option>
<option value="community">Community</option>
<option value="opensource">Open Source</option>
          </select>
        </label>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>Yes
          <input type="radio" name="recommend" value="yes">
        </label>
         <label>Not Sure
          <input type="radio" name="recommend" value="no">
        </label>
        <p> Rate your experience</p>
<label> <input type="checkbox" value="one">One
  </label>
  <label> <input type="checkbox" value="two">Two
  </label>
  <label> <input type="checkbox" value="three">Three
  </label>

<label > Additional comments <textarea></textarea>
<input type="submit" id="submit">
      </form>
  </body>
</html>
